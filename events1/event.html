<html>
    <head>
        <title>Events</title>
        <script src="./event.js" type="text/javascript">
                    </script>
    </head>
    <body>
        <button onclick="test()" style="background-color: aquamarine;" >Onclick</button>
        <button onmouseover="test()" style="background-color: chartreuse;">Onmouse over</button>
        <button onmouseout="test()" style="background-color: darkslateblue;">Onmouse over</button>
        <button ondblclick="test()" style="background-color: pink">Onmouse over</button> <br/>
        <div>
            <input type="text" onfocus="('describe yourself')"/>
            <input type="text" onblur="Text" />
        </div>
    </body>
</html>
